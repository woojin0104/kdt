default:
  env_name: example_scan-v0
  robot_policy: Example
  human_num: 5
  test_scenario: circle_crossing
  train_val_scenario: circle_crossing
  group_human: false
  seed: 47
  randomize_attributes: true
  num_processes: 4
  load_all: false
  load_demon: false
system:
  time_step: 0.25
  time_limit: 50.0
  circle_radius: 4
  square_width: 10
env_config:
  env:
    val_size: 100
    test_size: 500
  map:
    resolution: 0.1
    map_size_m: 14.0
    apply_map: false
    num_circles: 0
    num_walls: 0
    discomfort_dist: 0.5
    circle_inflation_rate_il: 1.25
    wall_inflation_rate_il: 1.0
  reward:
    discomfort_dist: 0.0
    discomfort_penalty_factor: 0.0
    success_reward: 1.0
    collision_penalty: -0.25
    timeout_penalty: -10.0
    gamma: 0.98
  sim:
    human_num: ${default.human_num}
    group_human: ${default.group_human}
    test_scenario: ${default.test_scenario}
    train_val_scenario: ${default.train_val_scenario}
    randomize_attributes: ${default.randomize_attributes}
    time_step: ${system.time_step}
    time_limit: ${system.time_limit}
    circle_radius: ${system.circle_radius}
    square_width: ${system.square_width}
  robot:
    visible: false
    policy: ${default.robot_policy}
    radius: 0.3
    v_pref: 0.6
    sensor: coordinates
    FOV: 2.0
    max_jerk: 0.5
    goal_pose: far_away
    kinematics: unicycle
  humans:
    visible: true
    policy: ORCA
    radius: 0.3
    v_pref: 0.6
    max_v_pref: 0.8
    min_v_pref: 0.25
    step_v_pref: 0.05
    a_min_pref: 0.3
    a_max_pref: 0.9
    sensor: coordinates
    FOV: 2.0
    random_unobservability: false
    unobservable_chance: 0.3
    random_goal_changing: true
    goal_change_chance: 0.25
    end_goal_changing: true
    end_goal_change_chance: 1.0
    random_radii: false
    random_v_pref: true
orca_config:
  neighbor_dist: 10
  safety_space: 0.15
  time_horizon: 5.0
  time_horizon_obst: 5.0
obs_config:
  scan:
    increment: 0.00581718236208
    min_angle: 0.0
    max_angle: 6.27543783188
    n_angles: 360
    max_range: 5.0
    lidar_legs: true
    leg_radius: 0.05
  ogms:
    submap_size_m: 6.0
expert_config:
  expert: ${default.robot_policy}
  save:
    folder: expert_trj/DPPO
    file: ${default.robot_policy}_demon
    min_episodes: 100
  load:
    folder: ${expert_config.save.folder}
    file:
    - Example_demon
  human:
    max_lin_acc: 0.6
    max_ang_acc: 0.6
    max_lin_vel: 0.6
    max_ang_vel: 0.6
    min_lin_vel: 0.05
    min_ang_vel: 0.05
visualize_config:
  window_size: 512
  scale: 20
